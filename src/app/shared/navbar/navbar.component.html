<mat-toolbar color="primary">
  <span>JEFJEL</span>
  <div class="flex-1"></div>

  <div class="cta-buttons">
    @if (isLoggedIn) {
      <button mat-raised-button (click)="logout()">Log out</button>
    } @else {
      
      <button mat-raised-button color="secondary" routerLink="/login">
        Login
      </button>
      <button mat-raised-button color="accent" routerLink="/register">
        Register
      </button>
    }
  </div>
</mat-toolbar>
