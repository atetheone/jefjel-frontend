<div class="container mx-auto p-6 max-w-2xl">
  <mat-card class="mb-6">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold">
        User Profile
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="profileForm" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="First Name">
            <mat-error *ngIf="profileForm.get('firstName')?.invalid">
              First Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Last Name">
            <mat-error *ngIf="profileForm.get('lastName')?.invalid">
              Last Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" type="email" readonly>
        </mat-form-field>

        <div class="flex justify-end space-x-4 mt-6">
          <button 
            mat-raised-button 
            color="primary" 
            (click)="onSubmit()"
            [disabled]="profileForm.invalid"
            class="bg-blue-600 text-white"
          >
            Update Profile
          </button>
          <button 
            mat-stroked-button 
            color="warn"
            (click)="resetForm()"
            class="border-red-600 text-red-600"
          >
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
