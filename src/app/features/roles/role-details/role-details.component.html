<div class="container mx-auto p-4">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Role Details</h1>
      <button mat-button color="primary" routerLink="/admin/roles">
        <mat-icon>arrow_back</mat-icon>
        Back to Roles
      </button>
    </div>

    @if (roleData) {
      <div class="space-y-6">
        <!-- Role Information -->
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ roleData.name }}</mat-card-title>
          </mat-card-header>
        </mat-card>

        <!-- Permissions Management -->
        <mat-card>
          <mat-card-header>
            <mat-card-title>Permissions</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            @for (group of permissionGroups; track group.resource) {
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{ group.resource }}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                
                <section class="permission-list">
                  @for (action of group.actions; track action.id) {
                    <mat-checkbox 
                      [checked]="action.selected"
                      (change)="togglePermission(action)"
                      [disabled]="isLastSelectedPermission(action)"
                    >
                      {{ action.action }}
                    </mat-checkbox>
                  }
                </section>
              </mat-expansion-panel>
            }
          </mat-card-content>
        </mat-card>

        <!-- Save Changes -->
        <div class="flex justify-end">
          <button 
            mat-raised-button 
            color="primary" 
            (click)="saveChanges()"
            [disabled]="!hasChanges || selectedPermissions.length === 0"
          >
            Save Changes
          </button>
        </div>
      </div>
    }
  </div>
</div>
