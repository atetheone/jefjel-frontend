<mat-toolbar color="primary" class="flex justify-between items-center">
  <div class="flex items-center">
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="ml-3 text-lg">{{ currentPageTitle }}</span>
  </div>
  
  <div class="flex items-center space-x-4">
    <!-- Search Bar -->
    <!-- <mat-form-field appearance="outline" class="w-64 mr-4">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search..." class="text-white">
    </mat-form-field> -->
    
    <!-- Notifications -->
    <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
      <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <mat-menu #notificationsMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>email</mat-icon>
        <span>3 new messages</span>
      </button>
      <button mat-menu-item>
        <mat-icon>assignment</mat-icon>
        <span>New user registration</span>
      </button>
    </mat-menu>
    
    <!-- User Profile -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/admin/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/admin/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
