<mat-toolbar color="primary" class="flex justify-between items-center">
  <div class="flex items-center">
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="ml-3 text-lg">{{ currentPageTitle }}</span>
  </div>
  
  <div class="flex items-center space-x-4">
    <!-- Search Bar -->
    <!-- <mat-form-field appearance="outline" class="w-64 mr-4">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search..." class="text-white">
    </mat-form-field> -->
    
    <!-- Notifications -->
    <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
      <mat-icon [matBadge]="unreadCount" 
                [matBadgeHidden]="unreadCount === 0" 
                matBadgeColor="warn">
        notifications
      </mat-icon>
    </button>
    <mat-menu #notificationsMenu="matMenu" class="notification-menu">
      <div class="p-2 flex justify-between items-center border-b">
        <span class="font-semibold">Notifications</span>
        @if (unreadCount > 0) {
          <button mat-button color="primary" (click)="markAllAsRead()">
            Mark all as read
          </button>
        }
      </div>

      @if (notifications.length === 0) {
        <div class="p-4 text-center text-gray-500">
          No notifications
        </div>
      } @else {
        @for (notification of notifications; track notification.id) {
          <button mat-menu-item 
                  [class.bg-gray-50]="!notification.isRead"
                  (click)="markAsRead(notification.id)">
            <mat-icon [color]="notification.isRead ? '' : 'primary'">
              {{ getNotificationIcon(notification.type) }}
            </mat-icon>
            <div class="flex flex-col">
              <span>{{ notification.title }}</span>
              <small class="text-gray-500">{{ notification.message }}</small>
            </div>
          </button>
        }
      }
    </mat-menu>
    
    <!-- User Profile -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/dashboard/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashoboard</span>
      </button>
      <button mat-menu-item routerLink="/dashobard/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
